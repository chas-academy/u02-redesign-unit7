<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MYH - Om oss</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://myh.se/assets/images/favicon.ico">
        <!-- Save the following scripts in place for production -->
        <!-- <link rel="stylesheet" href="/css/style.min.css?v=1.0"> -->
    
        <!-- DRY KISS ðŸ’‹ -->
        <script>
            // This script helps us with github pages reference problem
            // Consider removing, and use relative root refrencing (i.e. /) in production
    
            // Test for location
            // local is default in file references
            // if we are on github, changes file references
    
            // Set up variables for location test
            const chasGitHub = 'chas-academy.github.io';
            const gitHubRepoName = 'u02-redesign-unit7';
    
            // Find out if location is GitHub pages or not
            const isGitHub = window.location.host === chasGitHub ? true : false;
    
            // Define the relative root path
            const cssFile = '/css/style.min.css?v=1.0';
            const jsFile = '/js/component-loader.js';
    
            // Create the elements we'll need in head
            const styleEl = document.createElement('link');
            const scriptEl = document.createElement('script');
    
            // Set attributes for elements
            styleEl.rel = 'stylesheet';
            styleEl.href = !isGitHub ? cssFile : `/${gitHubRepoName}${cssFile}`;
            scriptEl.src = !isGitHub ? jsFile : `/${gitHubRepoName}${jsFile}`;
    
            // Add style element to head
            document.head.appendChild(styleEl);
    
            // Wait for DOM to finish, then add
            // component-loader script to end of body
            document.addEventListener('DOMContentLoaded', () => {
                document.body.appendChild(scriptEl);
            });
        </script>
        <style>
            body {
    background: #e7e7e7;
            }
        </style>
    </head>
<body>
    <header component="../components/header.html" id="main-header">

                Om oss
            </h1>
            </div>
        </div>
        </div>
    <footer component="/components/footer.html" id="main-footer"></footer>
</body>
</html>
